<div *ngIf="error$ | async as error" style="color:firebrick">
  {{error}}
</div>
<div *ngIf="chatClient">
  <h5>Hello</h5>
  <label>
    Message:
    <input [formControl]="messageFc" type="text">
  </label>
  <button (click)="sendMessage()">Send Message</button>
<h5
  *ngIf="clientsTyping.length > 0"
  style="color: steelblue">
  Clients Typing:
  <span *ngFor="let client of clientsTyping; let i = index">
    {{client.nickname}}
    <span *ngIf="clientsTyping.length - 1 > i"> , </span>
  </span>
</h5>
  <h4 *ngFor="let chatMessage of messages">
    {{chatMessage.sender.nickname}} -- {{chatMessage.message}}
  </h4>
</div>
<div *ngIf="!chatClient" class="row justify-content-center align-items-center vh-100">
  <div class="card">
    <div class="card-body">
      <h5>Welcome to Chat and Stocks</h5>
      <form>
        <div class="mb-3">
          <label for="nicknameFc">Enter Nickname:</label>
          <input [formControl]="nicknameFc" id="nicknameFc" type="text">
        </div>
        <div class="row justify-content-end">
          <button (click)="sendNickname()" class="btn-success" type="button">Send Nickname</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="clients$ | async as clients">
  <ul>
    <li *ngFor="let client of clients">
      {{client.nickname}}
    </li>
  </ul>
</div>
