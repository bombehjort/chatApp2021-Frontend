<div *ngIf="error$ | async as error" style="color:firebrick">
  {{error}}
</div>
<h5>Welcome to the chat room!</h5>
<div *ngIf="chatClient">
  <h5>Hello</h5>
  <label>
    Message:
    <input [formControl]="messageFc" type="text">
  </label>
  <button (click)="sendMessage()">Send Message</button>
<h5
  *ngIf="clientsTyping.length > 0"
  style="color: steelblue">
  Clients Typing:
  <span *ngFor="let client of clientsTyping; let i = index">
    {{client.nickname}}
    <span *ngIf="clientsTyping.length - 1 > i"> , </span>
  </span>
</h5>
  <h4 *ngFor="let chatMessage of messages">
    {{chatMessage.sender.nickname}} -- {{chatMessage.message}}
  </h4>
</div>
<div *ngIf="!chatClient">
  <label>
    Enter Nickname:
    <input [formControl]="nicknameFc" type="text">
  </label>
  <button (click)="sendNickname()">Send Nickname</button>
</div>
<div *ngIf="clients$ | async as clients">
  <ul>
    <li *ngFor="let client of clients">
      {{client.nickname}}
    </li>
  </ul>
</div>
